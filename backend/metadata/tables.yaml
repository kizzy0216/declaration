- table:
    schema: public
    name: network_membership_invitation
  object_relationships:
  - name: network
    using:
      foreign_key_constraint_on: network_uuid
  insert_permissions:
  - role: super_admin
    permission:
      check: {}
      columns:
      - network_uuid
      - redirect
      - user_email
      - user_name
      backend_only: false
  - role: user
    permission:
      check:
        _and:
        - network:
            network_users:
              user_uuid:
                _eq: X-Hasura-User-Id
        - network:
            network_users:
              user_role:
                text:
                  _eq: NETWORK_ADMIN
      columns:
      - network_uuid
      - redirect
      - user_email
      - user_name
      backend_only: false
  select_permissions:
  - role: super_admin
    permission:
      columns:
      - code
      - created_at
      - id
      - network_uuid
      - redirect
      - updated_at
      - user_email
      - user_name
      - uuid
      filter: {}
  - role: user
    permission:
      columns:
      - created_at
      - id
      - network_uuid
      - updated_at
      - user_email
      - user_name
      - uuid
      filter:
        network:
          network_users:
            _and:
            - user_uuid:
                _eq: X-Hasura-User-Id
            - user_role:
                text:
                  _eq: NETWORK_ADMIN
  delete_permissions:
  - role: super_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        _and:
        - network:
            network_users:
              user_uuid:
                _eq: X-Hasura-User-Id
        - network:
            network_users:
              user_role:
                text:
                  _eq: NETWORK_ADMIN
  event_triggers:
  - name: network-membership-invitation
    definition:
      enable_manual: true
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
        - id
        - code
        - redirect
        - user_email
        - user_name
        - created_at
        - updated_at
        - network_uuid
        - uuid
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: NETWORK_MEMBERSHIP_INVITATION_WEBHOOK_URL
