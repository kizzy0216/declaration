- table:
    schema: public
    name: network
  array_relationships:
  - name: network_membership_invitations
    using:
      foreign_key_constraint_on:
        column: network_uuid
        table:
          schema: public
          name: network_membership_invitation
  - name: network_membership_requests
    using:
      foreign_key_constraint_on:
        column: network_uuid
        table:
          schema: public
          name: network_membership_request
  - name: network_user_profiles
    using:
      foreign_key_constraint_on:
        column: network_uuid
        table:
          schema: public
          name: network_user_profile
  - name: network_users
    using:
      foreign_key_constraint_on:
        column: network_uuid
        table:
          schema: public
          name: network_user
  insert_permissions:
  - role: super_admin
    permission:
      check: {}
      columns:
      - avatar
      - name
      backend_only: false
  select_permissions:
  - role: super_admin
    permission:
      columns:
      - avatar
      - created_at
      - id
      - name
      - updated_at
      - uuid
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - avatar
      - created_at
      - id
      - name
      - updated_at
      - uuid
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: super_admin
    permission:
      columns:
      - avatar
      - name
      filter: {}
      check: null
  - role: user
    permission:
      columns:
      - avatar
      - name
      filter:
        _and:
        - network_users:
            user_uuid:
              _eq: X-Hasura-User-Id
        - network_users:
            user_role:
              text:
                _eq: NETWORK_ADMIN
      check: null
