- table:
    schema: public
    name: network
  array_relationships:
  - name: network_membership_requests
    using:
      foreign_key_constraint_on:
        column: network_uuid
        table:
          schema: public
          name: network_membership_request
  - name: network_users
    using:
      foreign_key_constraint_on:
        column: network_uuid
        table:
          schema: public
          name: network_user
  insert_permissions:
  - role: super_admin
    permission:
      check: {}
      columns:
      - name
      backend_only: false
  select_permissions:
  - role: super_admin
    permission:
      columns:
      - uuid
      - id
      - name
      - created_at
      - updated_at
      filter: {}
- table:
    schema: public
    name: network_access_request
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - body
      - community_name
      - requester_email
      - requester_name
      - user_count_range
      backend_only: false
  - role: super_admin
    permission:
      check: {}
      columns:
      - user_count_range
      - id
      - body
      - community_name
      - requester_email
      - requester_name
      - created_at
      - updated_at
      - uuid
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - uuid
      filter: {}
  - role: super_admin
    permission:
      columns:
      - user_count_range
      - id
      - body
      - community_name
      - requester_email
      - requester_name
      - created_at
      - updated_at
      - uuid
      filter: {}
  update_permissions:
  - role: super_admin
    permission:
      columns:
      - user_count_range
      - id
      - body
      - community_name
      - requester_email
      - requester_name
      - created_at
      - updated_at
      - uuid
      filter: {}
      check: null
  delete_permissions:
  - role: super_admin
    permission:
      filter: {}
- table:
    schema: public
    name: network_membership_request
  object_relationships:
  - name: network
    using:
      foreign_key_constraint_on: network_uuid
  - name: user
    using:
      foreign_key_constraint_on: user_uuid
  insert_permissions:
  - role: user
    permission:
      check:
        user_uuid:
          _eq: X-Hasura-User-Id
      columns:
      - id
      - created_at
      - updated_at
      - network_uuid
      - user_uuid
      - uuid
      backend_only: false
  select_permissions:
  - role: super_admin
    permission:
      columns:
      - uuid
      - id
      - network_uuid
      - user_uuid
      - created_at
      - updated_at
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - network_uuid
      - user_uuid
      - uuid
      filter:
        user_uuid:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: super_admin
    permission:
      columns:
      - network_uuid
      - user_uuid
      filter: {}
      check: null
  delete_permissions:
  - role: super_admin
    permission:
      filter: {}
- table:
    schema: public
    name: network_user
  object_relationships:
  - name: network
    using:
      foreign_key_constraint_on: network_uuid
  - name: user
    using:
      foreign_key_constraint_on: user_uuid
  - name: user_role
    using:
      foreign_key_constraint_on: role
  insert_permissions:
  - role: super_admin
    permission:
      check: {}
      columns:
      - network_uuid
      - user_uuid
      - role
      - created_at
      - updated_at
      backend_only: false
  select_permissions:
  - role: super_admin
    permission:
      columns:
      - role
      - created_at
      - updated_at
      - network_uuid
      - user_uuid
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: super_admin
    permission:
      columns:
      - role
      - created_at
      - updated_at
      - network_uuid
      - user_uuid
      filter: {}
      check: null
  delete_permissions:
  - role: super_admin
    permission:
      filter: {}
- table:
    schema: public
    name: super_admin
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_uuid
- table:
    schema: public
    name: user
  object_relationships:
  - name: verification_code
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: verification_code
        column_mapping:
          email: email
  array_relationships:
  - name: network_membership_requests
    using:
      foreign_key_constraint_on:
        column: user_uuid
        table:
          schema: public
          name: network_membership_request
  - name: network_users
    using:
      foreign_key_constraint_on:
        column: user_uuid
        table:
          schema: public
          name: network_user
  - name: super_admins
    using:
      foreign_key_constraint_on:
        column: user_uuid
        table:
          schema: public
          name: super_admin
  insert_permissions:
  - role: super_admin
    permission:
      check: {}
      columns:
      - is_verified
      - id
      - email
      - name
      - created_at
      - updated_at
      - uuid
      backend_only: false
  select_permissions:
  - role: super_admin
    permission:
      columns:
      - is_verified
      - id
      - email
      - name
      - created_at
      - updated_at
      - uuid
      filter: {}
  - role: user
    permission:
      columns:
      - created_at
      - email
      - id
      - name
      - updated_at
      - uuid
      filter: {}
  update_permissions:
  - role: super_admin
    permission:
      columns:
      - is_verified
      - id
      - email
      - name
      - created_at
      - updated_at
      - uuid
      filter: {}
      check: null
  - role: user
    permission:
      columns:
      - email
      - name
      filter:
        uuid:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: super_admin
    permission:
      filter: {}
- table:
    schema: public
    name: user_role
  array_relationships:
  - name: network_users
    using:
      foreign_key_constraint_on:
        column: role
        table:
          schema: public
          name: network_user
- table:
    schema: public
    name: verification_code
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: email
