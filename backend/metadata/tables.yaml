- table:
    schema: public
    name: network
  array_relationships:
  - name: network_users
    using:
      foreign_key_constraint_on:
        column: network_uuid
        table:
          schema: public
          name: network_user
- table:
    schema: public
    name: network_access_request
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - body
      - community_name
      - requester_email
      - requester_name
      - user_count_range
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - uuid
      filter: {}
- table:
    schema: public
    name: network_user
  object_relationships:
  - name: network
    using:
      foreign_key_constraint_on: network_uuid
  - name: user
    using:
      foreign_key_constraint_on: user_uuid
  - name: user_role
    using:
      foreign_key_constraint_on: role
- table:
    schema: public
    name: super_admin
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_uuid
- table:
    schema: public
    name: user
  object_relationships:
  - name: verification_code
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: verification_code
        column_mapping:
          email: email
  array_relationships:
  - name: network_users
    using:
      foreign_key_constraint_on:
        column: user_uuid
        table:
          schema: public
          name: network_user
  - name: super_admins
    using:
      foreign_key_constraint_on:
        column: user_uuid
        table:
          schema: public
          name: super_admin
- table:
    schema: public
    name: user_role
  array_relationships:
  - name: network_users
    using:
      foreign_key_constraint_on:
        column: role
        table:
          schema: public
          name: network_user
- table:
    schema: public
    name: verification_code
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: email
